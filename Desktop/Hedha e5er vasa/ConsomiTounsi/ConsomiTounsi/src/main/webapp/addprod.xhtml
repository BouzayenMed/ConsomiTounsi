<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Product Management" />
	<ui:define name="menu">
		<h:form id="form">
		<!-- sqdqssdqsdqdqsdqdsqdsq -->
		
			<h:commandButton value="Add Product" action="pages/admin/welcome?faces-redirect=true" />
			
			
								
			<h:dataTable value="#{ProdController.getallprods()}" var="Prod" border="1">
				<f:facet name="header">
					<h:outputText value="Available product" />
				</f:facet>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{Prod.name}"></h:outputText>

				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Price" />
					</f:facet>
					<h:outputText value="#{Prod.sell_Price}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Bar Code" />
					</f:facet>
					<h:outputText value="#{Prod.barcode}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<h:commandButton
						action="#{ProdController.deleteProduct(Prod.product_Id)}"
						value="Supprimer" />
					<h:commandButton
						
						action="#{ProdController.navigate_to_showprod(Prod.product_Id)}"
		
						value="Details" />

				</h:column>

			</h:dataTable>

			<p></p>
			

		</h:form>
	</ui:define>
</ui:composition>
